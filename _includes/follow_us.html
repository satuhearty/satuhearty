<section id="follow_us" >
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2 class="section-heading">Let's Get In Touch!</h2>
        <hr class="primary">
        <p>Follow us on our social media accounts.</p>
      </div>
    </div>
    <div class="row">
      <ul class="list-inline social-buttons text-center">
        <li class="social-icons">
          <a href="https://facebook.com/{{ site.username }}">
            <i class="fa fa-facebook-f fa-3x wow bounceIn" data-wow-delay=".1s"></i>
          </a>
        </li>
        <li class="social-icons">
          <a href="https://twitter.com/{{ site.username }}">
            <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
          </a>
        </li>
        <li class="social-icons">
          <a href="https://instagram.com/{{ site.username }}">
            <i class="fa fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
          </a>
        </li>
        <li class="social-icons">
          <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
